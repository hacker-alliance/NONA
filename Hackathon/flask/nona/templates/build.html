{% extends 'base.html' %}

{% block header %}

<head>
    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{{ url_for('static', filename='css/ie10-viewport-bug-workaround.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='css/cover.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/chat.css') }}" rel="stylesheet">

    <!-- api gateway generated sdk -->
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/axios/dist/axios.standalone.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/CryptoJS/rollups/hmac-sha256.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/CryptoJS/rollups/sha256.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/CryptoJS/components/hmac.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/CryptoJS/components/enc-base64.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/url-template/url-template.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/apiGatewayCore/sigV4Client.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/apiGatewayCore/apiGatewayClient.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/apiGatewayCore/simpleHttpClient.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/lib/apiGatewayCore/utils.js') }}"></script>
    <script type="text/javascript"
        src="{{ url_for('static', filename='js/apiGateway-js-sdk/apigClient.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/aws-sdk.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/aws-sdk.js') }}"></script>
</head>

{% endblock %}

{% block content %}

<body>
    <div class="site-wrapper background">

        <div class="site-wrapper-inner">

            <div class="cover-container">

                <div class="inner">
                    <div class="chat hide">
                        <div class="messages">
                            <div class="messages-content"></div>
                        </div>
                        <div class="message-box">
                            <input type="text" class="message-input" placeholder="Type message..."></input>
                        </div>
                    </div>
                </div>
                <div>
                    <button class="nona-submit">Check out your NONA here!</button>
                </div>
            </div>

        </div>

    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="{{ url_for('static', filename='js/ie10-viewport-bug-workaround.js') }}"></script>
    <!-- custom scroll bar -->
    <script src="{{ url_for('static', filename='js/cloudflare.js') }}"></script>
    <!-- chat js -->
    <script src="{{ url_for('static', filename='js/bot.js') }}"></script>
</body>
{% endblock %}
